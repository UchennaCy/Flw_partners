<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="business.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

	<div class="contain my-5">

		<div class="row flw-heading d-flex justify-content-center my-5 position-relative">
			<img src="logo.png" class="logo">
		</div>

		<div class="rectangle1">

			<form class="d-flex flex-column bd-highlight mb-3 login-form" style="height: 400px; width: 100%;">
				<div class="form-group p-2 bd-highlight">
					<label for="exampleInputEmail1" class="your-email-address">Your Email address</label>
					<input type="email" class="form-control bg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nosa@flutterwavego.com">
				</div>

				<div class="form-group p-2 bd-highlight">
					<label for="exampleInputPassword1" class="your-password">Your Password</label>
					<input type="password" class="form-control bg" id="exampleInputPassword1" placeholder="Password">
				</div>

				<button type="submit" class="btn p-2 bd-highlight">Sign in to your account</button>

				<a href="#" class="forgotPassword p-2">Forgot your password?</a>
			</form>

		</div>

	</div>

		<footer class="foot page-footer align-text-bottom">
			<div class="d-flex flex-row justify-content-between">
				<div class="p-2" href="#">Copyright 2018 Flutterwave inc</div>
				<div class="p-2" href="#">Term & Conditions</div>
				<div class="p-2" href="#">Privacy Policy</div>
			</div>
		</footer>


</body>
</html>
